<body>


    <main>
        <center>
            <div class="bother">
                <h1>Herons Formula Calculator</h1>
               
            </div>
    <input type="number" placeholder="value of side one" class="a">
    <input type="number" placeholder="value of  side two" class="b">
    <br>
    <input type="number" placeholder="value of side three" class="c">
    <br>
    <button class="interval" onclick="solve()">
        Solve üë®‚Äçüè´

    <script>
        function solve(){
            const a= parseFloat(document.querySelector('.a').value);
            const b= parseFloat( document.querySelector('.b').value);
            const c= parseFloat( document.querySelector('.c').value);
            const s=(a+b+c)/2;
            const dot1= s*(s-a);
            const dot2= s*(s-b);
            const dot3= s*(s-c);
            const sqrt= dot1*dot2*dot3;
            const area= Math.sqrt(s*(s-a)*(s-b)*(s-c));
            if(!area){
                document.querySelector('.result').innerHTML=`PLesae Enter valid number!`;

            }

            else if(area){
                document.querySelector('.result').innerHTML=`Area is ${area} cm<sup>2</sup>`
            }
        }
    </script>
