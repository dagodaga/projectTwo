<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator || dagagaT.dev</title>
    <link rel="shortcut icon" href="images/calc.png" type="image/x-icon">
    <link rel="stylesheet" href="calc.css">
    <meta name="keywords" content="what is calculator from Dagaga?">
    <style>
       .calc-container{
        margin-top: 100px;
       }
        body{
            background-color: #43a;
        }
    </style>
</head>
<body>
    <main class="colsers">
        <center>
            <div class="calc-container">
                <table>
                    <tr>
                        <td colspan="4"><input  id="inputOne"   disabled></td>
                       
                    </tr>
              <hr>
                    <tr id="top">
                        <td><input type="button" onclick="display('/')" value="&div;" class="btn green "></td> 
                        <td><input type="button" onclick="display('*')" value="&times;" class="btn green"></td> 
                        <td><input type="button" onclick="display('+')" value="+" class="btn green"></td> 
                        <td><input type="button" onclick="display('-')" value="-" class="btn green"></td> 
                       
                    </tr>
                   
                    <tr>
                        <td><input type="button" onclick="display(5)" value="5" class="btn"></td> 
                        <td><input type="button" onclick="display(6)" value="6" class="btn"></td> 
                        <td><input type="button" onclick="display(7)" value="7" class="btn"></td> 
                        <td><input type="button" onclick="display(8)" value="8" class="btn"></td> 
                        
                    </tr>
                    <tr>
                        <td><input type="button" onclick="display(1)" value="1" class="btn"></td>
                        <td><input type="button" onclick="display(2)" value="2" class="btn"></td>
                        <td><input type="button" onclick="display(3)" value="3" class="btn"></td>
                        <td><input type="button" onclick="display(4)" value="4" class="btn"></td> 
          
                      </tr>
                    <tr>
                        <td><input type="button" onclick="display(9)" value="9" class="btn"></td> 
                        <td><input type="button" onclick="display(0)" value="0" class="btn"></td> 
                        <td><input type="button" name="" id="" value="(" onclick="display('(')" class="btn green"></td>
                        <td><input type="button" name="" id="" value=")" onclick="display(')')" class="btn green"></td>
                       
                    </tr>
        
                   
                    
                    
                    <tr>
                        <td><input type="button" onclick="display('%')" value="%" class="btn green"></td> 
                        <td><input type="button" onclick="display('.')" value="." class="btn green"></td> 
                        <td><input type="button" onclick="clearOperation()" value="C" class="btn" id="clear"></td> 
                        <td><input type="button" onclick="calculateNumbers()" value="=" class="btn" id="calc"></td> 
                        
                    </tr>
                    <!---
                    <tr>
                        <td><input type="button" onclick="display('**2')" value="sqr" class="btn green" title="Square"></td>
    
                        <td><input type="button" onclick="display('**1/2')" value="&Sqrt;" class="btn green" title="Squareroot"></td>
    
                        <td><input type="button" onclick="display('**3')" value="cube" class="btn green" title="Cube"></td>
    
                        <td><input type="button" onclick="display('**1/3')" value="cbrt" class="btn green" title="cube-root"></td>
                    </tr>
                -->
                </table>
            </div>
            </center>
            <script>
                function clearOperation(){
        document.getElementById('inputOne').value="";
    }
    function display(value){
        document.getElementById('inputOne').value+=value;
    }
    function calculateNumbers(){
        let q= document.getElementById('inputOne').value;
        let p= eval(q)
        document.getElementById('inputOne').value=p;
    }
    function pi(){
        var pi= Math.PI();
        document.getElementById('inputOne').value=pi;
    
    }
    
    
            </script>

        <script>
            function eventer(){
                if(event.key=='Enter'){
                    calculateNumbers();
                }
            }
           
        </script>
    </main>
</body>
