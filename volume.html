<body>


    <main>
        <center>
            <div class="bother">

    <input type="number" placeholder="Enter the radius" class="a">
    <input type="number" placeholder="Enter the height" class="b">
    <br>
   
    <br>
    <button class="interval" onclick="solve()">
        Solve üë®‚Äçüè´

    <script>
        function solve(){
            const radius= document.querySelector('.a').value;
            const height= document.querySelector('.b').value;

            const volume= 3.14*radius*radius*height;
            document.querySelector('.result').innerHTML=`The volume of the cylinder is ${volume}`;

            if(!height||!radius){
                document.querySelector('.result').innerHTMl=`Invalid Input has been entered!`
            }


            
        }
